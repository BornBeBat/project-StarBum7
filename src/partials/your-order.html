<section class="order-section">
  <div class="container order-div">
    <div class="container-your-order">
      <h2 id="order" class="order-title">
        <span class="order-title-color">Your order</span> is our priority:
        Personalized approach and quality of service
      </h2>
      <form>
        <div class="order-form">
          <input
            class="order-imput-form"
            type="text"
            name="user-name"
            placeholder="Enter your full name"
            required
            pattern="[a-zA-z]*\s[a-zA-z]*"
            title="Name must contain two word separated by space"
          />
          <input
            class="order-imput-form"
            type="email"
            name="user-email"
            placeholder="Enter your email"
            required
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          />
          <textarea
            class="order-imput-form order-texteria"
            name="user-comment"
            rows="10"
            placeholder="Comments"
          ></textarea>
          <button
            type="submit"
            class="order-btn"
            id="order-button"
            aria-label="order-button"
          >
            Send
            <svg class="btn-order-icon" width="26" height="16">
              <use href="./images/img-your-order/order.svg#send-arrow"></use>
            </svg>
          </button>
        </div>
      </form>
    </div>
    <picture class="img-your-order">
      <source
        media="(min-width: 1440px)"
        srcset="
          ./images/img-your-order/desctop-choose@1x.jpg  1x,
          ./images/img-your-order/desctopy-choose@2x.jpg 2x
        "
      />
      <source
        media="(min-width: 1280px)"
        srcset="
          ./images/img-your-order/desctop-choose@1x.jpg  1x,
          ./images/img-your-order/desctopy-choose@2x.jpg 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ./images/img-your-order/tablet-choose@@1x.jpg 1x,
          ./images/img-your-order/tablet-choose@2x.jpg  2x
        "
      />
      <source
        media="(max-width: 767px)"
        srcset="
          ./images/img-your-order/tablet-choose@@1x.jpg 1x,
          ./images/img-your-order/tablet-choose@2x.jpg  2x
        "
      />
      <img
        class="tablet-choose"
        src="./images/img-your-order/tablet-choose@@1x.jpg"
        alt="embroidered aleeve"
        loading="lazy"
        width="638"
        height="521"
      />
    </picture>
  </div>
</section>
